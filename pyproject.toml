[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]  # Ignore line length - handled by black/formatter

[tool.ruff.lint.per-file-ignores]
# Allow E402 (module level import not at top) for files that need path manipulation
"palette-mcp/mcp_server/palette_mcp.py" = ["E402"]

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
